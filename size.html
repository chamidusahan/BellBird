<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloth Size Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <br>
    <h2>Cloth Size Calculator</h2>
    <br>
    <label for="gender">Select Gender:</label>
    <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>
    <br><br>
    <label for="bust">Bust (in cm):</label>
    <input type="number" id="bust" required>
    <br><br>
    <label for="waist">Waist (in cm):</label>
    <input type="number" id="waist" required>
    <br><br>
    <label for="hips">Hips (in cm):</label>
    <input type="number" id="hips" required>
    <br><br>
    <button onclick="calculateSize()">Calculate</button>
    <br><br>
    <div id="result"></div>
</div>

<script src="script.js">

</script>

</body>
</html>
